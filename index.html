<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - By Sangeerthan</title>
    <Link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
     <div class="container">
        <h2>QR Code Generator</h2>

        <div class="form-group">
            <div class="form-control">
                <label for="text">Enter your text or url</label>
                <input type="text" id="qrtext">
            </div>
            <div class="form-control">
                <label for="size">Size</label>
                <select name="qrsize" id="qrSizes"></select>
            </div>
            <div class="form-control">
                <label for="background">Background Color</label>
                <input type="color" id="colorlight">
            </div>
            <div class="form-control">
                <label for="foreground">Foreground Color</label>
                <input type="color" id="colordark">
            </div> 
        </div>
        <div class="qrCodeView"></div>
        <div class="form-button">
            <button>Download</button>
        </div>
     </div>
</body>
</html>
